<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>内联样式</title>
    </head>
    <body>

        <!--在标签内使用style属性指定css代码，来控制此标签的样式。即：style属性的内容就是css代码-->
        <div style="color: red"> Hello CSS! </div>
        <p style="color: red"> Hello CSS! </p>

    </body>
</html>
