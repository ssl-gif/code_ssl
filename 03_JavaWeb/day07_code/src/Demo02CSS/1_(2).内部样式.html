<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>内部样式</title>

        <!--在head标签内，定义style标签，标签体内容就是css代码，来控制指定标签的样式-->
        <style>
            div {
                color: red;
            }

            p {
                color: red;
            }
        </style>

    </head>
    <body>

        <div> Hello CSS! </div>
        <p> Hello CSS! </p>

    </body>
</html>
