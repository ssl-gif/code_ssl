<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单标签入门程序</title>
    </head>
    <body>
        <!--定义一个表单标签form-->
        <form action="#" method="get">

            <!--定义三个表单项标签input-->
            用户名：<input name="username"><br>
            密码：  <input name="password"><br>
            <input type="submit" value="登录">

        </form>
    </body>
</html>
<!--在浏览器开发者工具中，可以看到每次点击登录按钮所提交的数据信息-->
