<!--

6.块标签

    被块标签包裹的内容，在显示时没有任何变化，即：不对其中的内容做任何样式上的修改，仅仅代表这些内容属于同一块区域。
块标签常常和CSS结合在一起使用，正是由于其不对内容做任何样式上的修改，所以才方便我们使用CSS来控制整个块标签的样式。

(1).<div>...</div>：块级标签，每一个div占满一整行

(2).<span>...</span>：行内标签、内联标签，文本信息在一行展示

 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>块标签</title>
    </head>
    <body>

        <!--div标签：每一个div占满一整行-->
        <div>黑马程序员</div>
        <div>传智播客</div>

        <!--span标签：文本信息在一行展示-->
        <span>黑马程序员</span>
        <span>传智播客</span>

    </body>
</html>
