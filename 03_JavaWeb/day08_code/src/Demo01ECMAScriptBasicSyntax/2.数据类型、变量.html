<!--

    在程序中定义一个变量，就是在内存中开辟一块空间用来存储数据，这块内存空间的名字就是该变量名。Java是一种强类型语言，
而JavaScript是一种弱类型语言。在JavaScript中，定义一个变量的语法如下：   var 变量名 = 初始化值;

        强类型：在开辟变量的内存空间时，规定了该内存空间的数据类型，因此只能存储固定类型的数据(如：int a = 3; 变量a的内存空间规定为int类型，变量a只能存储int类型的数据)
        弱类型：在开辟变量的内存空间时，不规定该内存空间的数据类型，因此可以存放任意类型的数据(如：var a = 3; 变量a的内存空间没有规定数据类型，变量a可以存储任意类型的数据)

#.注意：
a.document.write()语句可以将内容输出到页面上，其参数可以为变量、常量。并且其参数支持html的标签属性，写入的时候会按照html进行解析(但是标签需要使用字符串形式)
b.变量的typeof()运算符：用来获取变量的数据类型。

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>数据类型、变量</title>

        <script>

            // 定义一个变量a，a既可以存储整数，又可以存储字符串
            var a = 3;
            document.write(a + "<br/>");
            a = "abc";
            document.write(a + "<br/>");


            // 定义number类型的变量
            var num1 = 1;
            var num2 = 1.5;
            var num3 = NaN;
            document.write(num1 + " ---> " + typeof (num1) + "<br/>");
            document.write(num2 + " ---> " + typeof (num2) + "<br/>");
            document.write(num3 + " ---> " + typeof (num3) + "<br/>");

            // 定义string类型的变量
            var str1 = "abc";
            var str2 = 'abc';
            document.write(str1 + " ---> " + typeof (str1) + "<br/>");
            document.write(str2 + " ---> " + typeof (str2) + "<br/>");

            // 定义boolean类型的变量
            var flag = true;
            document.write(flag + " ---> " + typeof (flag) + "<br/>");

            // 定义null类型的变量
            var obj = null;
            document.write(obj + " ---> " + typeof (obj) + "<br/>"); // 注意：nul类型变量经过typeof运算后返回的是object，这是JavaScript的一个bug(缺陷)

            // 定义undefined类型的变量
            var obj1 = undefined;
            var obj2;
            document.write(obj1 + " ---> " + typeof (obj1) + "<br/>");
            document.write(obj2 + " ---> " + typeof (obj2) + "<br/>");

        </script>

    </head>
    <body>

    </body>
</html>
