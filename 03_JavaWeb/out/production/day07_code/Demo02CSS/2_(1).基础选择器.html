<!--

基础选择器：

(1).id选择器：选择具体的id属性值的元素。语法：#id属性值{ }

(2).元素选择器：选择具有相同标签名称的元素。语法：标签名称{ }

(3).类选择器：选择具有相同的class属性值的元素。语法：.class属性值{ }


#.注意事项：

a.html中的所有标签都具有class属性：
    class属性定义了元素的类名。同id属性一样，可以将其理解为一个标识，用来标识特定的标签。但是在同一个html页面中，
id属性不允许重复，class属性允许重复。并且class属性值可以定义多个，多个属性值之间使用空格分隔。如：<div class="div1 div2 div3">

b.选择器的优先级问题：
    "迪丽热巴"先被id选择器变成红色，再被元素选择器变成绿色，那么她到底是什么颜色呢？由于：id选择器优先级高于元素选择器，所以其显示为红色。
    "古力娜扎"先被元素选择器变成绿色，再被类选择器变成蓝色，那么她到底是什么颜色呢？由于：类选择器选择器优先级高于元素选择器，所以其显示为蓝色。

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>基础选择器</title>

        <style>

            /*id选择器：选择所有id属性为"div1"的标签来控制样式(即：迪丽热巴)*/
            #div1 {
                color: red;
            }

            /*元素选择器：选择所有div标签来控制样式(即：迪丽热巴、古力娜扎)*/
            div {
                color: green;
            }

            /*类选择器：选择所有class属性为"cls1"的标签来控制样式(即：古力娜扎、玛尔扎哈)*/
            .cls1 {
                color: blue;
            }

        </style>

    </head>
    <body>

        <div id="div1">迪丽热巴</div>

        <div class="cls1">古力娜扎</div>

        <p class="cls1">玛尔扎哈</p>

    </body>
</html>
