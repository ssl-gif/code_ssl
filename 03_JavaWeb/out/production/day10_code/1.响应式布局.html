<!--

    Bootstrap中的响应式页面布局，是依靠 "栅格系统" 来实现的。

    栅格系统：就是通过一系列的行(row)、列(column)的组合来创建页面布局，类似于之前所说的，使用table标签来完成页面的布局。
栅格系统会将一行平均分成12个格子，我们可以指定html元素在不同分辨率设备上占几个格子，以此来达到响应式布局的效果。栅格系统
的使用步骤如下：

    第一步：定义容器，通过设置 class="container"、"container-fluid" 来定义一个元素为容器，相当于之前的table
            container：在每一种设备中，容器都是两边留白
            container-fluid：在每一种设备中，容器都是100%宽度

    第二步：定义行，通过设置 class="row" 来定义一个元素为行，相当于之前的tr

    第三步：定义元素，通过设置 class="col-设备代码-格子数目" 来定义一个元素，并指定该元素在不同的设备上所占的格子数目
           设备代码：   xs：超小屏幕手机(<768px)
                       sm：小屏幕平板(≥768px)
                       md：中等屏幕桌面显示器(≥992px)
                       lg：大屏幕大桌面显示器(≥1200px)

1.栅格系统的基本使用

    a.一行中如果格子数目超过12，则超出部分会自动换行
    b.如果真实设备宽度小于设备代码的最小值，那么每个元素都会占满一整行
    c.设备代码可以向上兼容

2.使用栅格系统实现响应式布局的基本原理：
    通过控制元素在不同分辨率设备上占多少格子，从而使元素在不同分辨率设备上呈现出不同的效果。通俗地说就是：
我们可以控制元素在大屏幕上是什么显示效果，同时还可以控制这个元素在超小屏幕上是什么显示效果，进而实现设备兼容。

-->
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>响应式布局</title>

        <!-- Bootstrap -->
        <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="./bootstrap/js/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="./bootstrap/js/bootstrap.min.js"></script>

        <style>
            .div {
                border: 1px solid red;
            }
        </style>

    </head>
    <body>

        <!--1.栅格系统的基本使用-->
        <!--第一步：定义容器-->
        <div class="container-fluid">

            <!--第二步：定义行-->
            <div class="row">
                <!--第三步：定义元素-->
                <!--在大屏幕上：第1个div元素占8格，第2个div元素占4格，刚好占满12格，即一整行-->
                <div class="col-lg-8 div">栅格</div>
                <div class="col-lg-4 div">栅格</div>
            </div>

            <div class="row">
                <!--在超小屏幕上：每个div元素都占4格，总共3个div元素，刚好占满12格，即一整行-->
                <div class="col-xs-4 div">栅格</div>
                <div class="col-xs-4 div">栅格</div>
                <div class="col-xs-4 div">栅格</div>
            </div>

        </div>

            <!--a.一行中如果格子数目超过12，则超出部分会自动换行-->
            <div class="container-fluid">
                <div class="row">
                    <!--在大屏幕上：第1个div元素占8格，第2个div元素也占8格，一行格子数目超出12，那么第2个div元素会自动换行-->
                    <div class="col-lg-8 div">栅格</div>
                    <div class="col-lg-8 div">栅格</div>
                </div>
            </div>
    
            <!--b.如果真实设备宽度小于设备代码的最小值，那么每个元素都会占满一整行-->
            <div class="container-fluid">
                <div class="row">
                    <!--
                    在大屏幕上：第1个div元素占8格，第2个div元素占4格，刚好占满12格，即一整行
                    在中等、小、超小屏幕上：每个div元素都会占满一整行
                    -->
                    <div class="col-lg-8 div">栅格</div>
                    <div class="col-lg-4 div">栅格</div>
                </div>
            </div>
    
            <!--c.设备代码可以向上兼容-->
            <div class="container-fluid">
                <div class="row">
                    <!--
                    在超小屏幕上：第1个div元素占8格，第2个div元素占4格，刚好占满12格，即一整行
                    在大、中等、小屏幕上：效果与上述一样
                    -->
                    <div class="col-xs-8 div">栅格</div>
                    <div class="col-xs-4 div">栅格</div>
                </div>
            </div>



        <!--2.使用栅格系统实现响应式布局的基本原理-->
        <div class="container-fluid">
            <div class="row">
                <!--
                在大屏幕上：每个div元素都占1格，刚好占满12格，即一整行
                在中等屏幕上：每个div元素都占2格，则一行只能显示6个div元素，分为2行显示
                在小屏幕上：每个div元素都占4格，则一行只能显示3个div元素，分为4行显示
                在超小屏幕上：每个div元素都占6格，则一行只能显示2个div元素，分为6行显示
                -->
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
                <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 div">栅格</div>
            </div>
        </div>

    </body>
</html>
