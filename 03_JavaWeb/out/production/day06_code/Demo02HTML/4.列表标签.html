<!--

4.列表标签

(1).有序列表：<ol>...</ol>

(2).无序列表：<ul>...</ul>

type属性：控制列表的符号样式
start属性：控制有序列表符号的起始值

 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>列表标签</title>
    </head>
    <body>

        <!--有序列表ol-->
        早上起床干的事情
        <ol>
            <li>睁眼</li>
            <li>看手机</li>
            <li>穿衣服</li>
            <li>洗漱</li>
        </ol>

        早上起床干的事情
        <ol type="A" start="5">
            <li>睁眼</li>
            <li>看手机</li>
            <li>穿衣服</li>
            <li>洗漱</li>
        </ol>


        <!-- 无序列表ul-->
        早上起床干的事情
        <ul>
            <li>睁眼</li>
            <li> 看手机</li>
            <li> 穿衣服</li>
            <li> 洗漱</li>
        </ul>

        早上起床干的事情
        <ul type="circle">
            <li>睁眼</li>
            <li> 看手机</li>
            <li> 穿衣服</li>
            <li> 洗漱</li>
        </ul>

    </body>
</html>
