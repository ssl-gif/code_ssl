<!--

7.语义化标签

    html5中为了提高程序的可读性，提供了一些语义化标签。被语义化标签包裹的内容，和块标签一样，在显示时没有任何变化，
即：不对其中的内容做任何样式上的修改，仅仅表示这些内容什么含义、属于什么部分。语义化标签常常和CSS结合在一起使用，来
控制整个语义化标签的样式。

(1).<header>...</header>：页眉标签，仅仅表示该部分是主体内容的头部

(2).<footer>...</footer>：页脚标签，仅仅表示该部分是主体内容的尾部

 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>语义化标签</title>
    </head>
    <body>

        <!--header标签：表明这一块div区域是文章的头部-->
        <header>
            <div>
                <h1>公司简介</h1>
            </div>
        </header>

        "中关村黑马程序员训练营"是由传智播客联合中关村软件园、CSDN，并委托传智播客进行教学实施的软件开发高端培训机构，致力于
        服务 各大软件企业， 解决当前软件开发技术飞速发展，而企业招不到优秀人才的困扰。目前，“中关村黑马程序员训练营”已成长为行业
        “学员质量好、课程内容深、企业满意” 的移动开发高端训练基地， 并被评为中关村软件园重点扶持人才企业。

        <!--footer标签：表明这一块div区域是文章的尾部-->
        <footer>
            <div>
                <font color="gray" size="2">
                    <center>
                        江苏传智播客教育科技股份有限公司<br>
                        版权所有Copyright 2006-2018&copy;, All Rights Reserved 苏ICP备16007882
                    </center>
                </font>
            </div>
        </footer>

    </body>
</html>
