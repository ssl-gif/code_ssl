<!--*

    Element元素对象：html文档中的每个标签元素，都会被映射成DOM树中的一个元素对象。Element元素对象不需要创建，
可以使用Document文档对象的方法直接获取。

1.Element元素对象的方法：控制标签的属性
    setAttribute()：设置属性
    removeAttribute()：删除属性
    ...

2.Element元素对象的属性：

    (1).标签属性：可以直接使用对象名来控制标签的属性，即：元素对象名.属性名 = "属性值";     (与setAttribute方法的功能一样)
    (2).innerHTML属性：返回标签的标签体内容
    (3).style属性：控制标签的css样式

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Element元素对象</title>
    </head>
    <body>

        <!--1.Element元素对象的方法：-->
        <a>百度一下</a>
        <input id="btn_set" type="button" value="设置属性">
        <input id="btn_remove" type="button" value="删除属性">
        <script>

            var btn_set = document.getElementById("btn_set");
            btn_set.onclick = function () {
                var ele_a = document.getElementsByTagName("a")[0];
                ele_a.setAttribute("href", "https://www.baidu.com"); // 可使用：ele_a.href = "https://www.baidu.com"; 来代替
            }

            var btn_remove = document.getElementById("btn_remove");
            btn_remove.onclick = function () {
                var ele_a = document.getElementsByTagName("a")[0];
                ele_a.removeAttribute("href");
            }

        </script>


        <!--2.Element元素对象的属性：-->
        <p>文本内容</p>
        <input id="btn_add" type="button" value="在p标签的文本内容后追加一个文本输入框">
        <input id="btn_change" type="button" value="改变p标签的样式">
        <script>

            var btn_add = document.getElementById("btn_add");
            btn_add.onclick = function () {
                var ele_p = document.getElementsByTagName("p")[0];
                ele_p.innerHTML += "<input>"; // innerHTML属性
            }

            var btn_change = document.getElementById("btn_change");
            btn_change.onclick = function () {
                var ele_p = document.getElementsByTagName("p")[0];
                ele_p.style.border = "2px solid red";
                ele_p.style.width = "200px";
                ele_p.style.height = "200px";
                ele_p.style.fontSize= "2px";  // style属性    注意：css中的font-Size在此对应的属性为fontSize
            }

        </script>

    </body>
</html>
