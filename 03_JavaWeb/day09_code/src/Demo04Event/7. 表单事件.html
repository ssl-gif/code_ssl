<!--

表单事件：

    onsubmit：表单提交的按钮被点击时会触发此事件
    onreset：表单重置的按钮被点击时会触发此事件

#.onsubmit事件可以阻止表单提交：(常用于表单提交时的数据校验)
    当onsubmit事件被触发时，其执行的方法返回值为false，就会阻止表单的提交，即表单的数据不会被提交。
其执行的方法返回值为true，或者没有返回值，表单数据才会被成功提交。

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单事件</title>
    </head>
    <body>

        <form action="#" id="form">
            <input id="username" name="username" placeholder="请输入用户名">
            <input id="password" name="password" placeholder="请输入密码">
            <input type="submit" value="提交">
        </form>
        <script>

            var form = document.getElementById("form");
            form.onsubmit = function () {
                var flag = false;
                return flag; // 此时表单的数据不会被提交
            }

        </script>

    </body>
</html>
