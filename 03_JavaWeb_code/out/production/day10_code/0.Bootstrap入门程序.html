<!--
Bootstrap的使用步骤：
    1.下载Bootstrap资源文件夹、jQuery.min.js文件
	2.将下载好的资源文件复制到项目中：一般将jQuery.min.js文件放在bootstrap/js目录下
	3.创建html页面，并引入必要的资源文件：一般是引入.min压缩版文件
#.注意：
a.上述是引入"本地资源文件"的方式，也可以使用cdn网络资源，以便减少服务器压力
b.弄清"Bootstrap资源文件夹"的目录结构，在"Bootstrap中文文档"中有详细介绍
-->
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap入门程序</title>

        <!-- Bootstrap -->
        <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="./bootstrap/js/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="./bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>你好，世界！</h1>
    </body>
</html>
