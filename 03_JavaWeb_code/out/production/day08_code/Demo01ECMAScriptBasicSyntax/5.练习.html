<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>99乘法表</title>
    </head>

    <style>
        td {
            border: 1px solid;
        }
    </style>

    <!--注意思考一下：js代码是如何控制html元素的？即：通过在页面上输出html标签-->
    <script>

        document.write("<table align='center'>");

        for (var i = 1; i <= 9; i++) {

            document.write("<tr>");

            for (var j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(i + "*" + j + "=" + (i * j) + "&nbsp;&nbsp;&nbsp;&nbsp;");
                document.write("</td>");
            }

            document.write("</tr>");

        }

        document.write("</table>")

    </script>

    <body>

    </body>
</html>
