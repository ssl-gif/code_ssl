<!--

    在js中，流程控制语句的使用与java无异。

(1).if语句

(2).switch语句：在js中，switch语句的表达式可以接受任意的原始数据类型

(3).while循环

(4).do...while循环

(5).for循环

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>流程控制语句</title>
    </head>

    <script>

        // (1).if语句：略

        // (2).switch语句
        var a;
        switch (a) {
            case 1:
                document.write("number");
                break;
            case "abc":
                document.write("string");
                break;
            case true:
                document.write("boolean");
                break;
            case null:
                document.write("null");
                break;
            case undefined:
                document.write("undefined");
                break;
        }

        // (3).while循环：略

        // (4).do...while循环：略

        // (5).for循环：略

    </script>

    <body>

    </body>
</html>
