<!--

    RegExp对象：正则表达式对象

1.正则表达式：定义字符串的组成规则(所有语言通用的一种规则)

(1).单个字符
            [ ]：匹配含有方括号之间的任意一个字符的字符串

举例如下：
[a]：匹配含有a的字符串
[ab]：匹配含有a或者b的字符串
[a-z]：匹配含有a-z其中一个字母的字符串
[a-zA-Z0-9]：匹配含有a-z、A-Z、0-9其中一个字符的字符串

(2).量词符号
            ?：表示出现0次、1次
            *：表示出现0次、多次
            +：表示出现1次、多次
            {m, n}：表示数量在[m, n]之间。m如果缺省：{ ,n} 最多n次；n如果缺省：{m, } 最少m次

举例如下：
[a]?：匹配出现0次、1次a的字符串
[ab]*：匹配出现0次、多次a或者出现0次、多次b的字符串
[a-z]{6, 12}：匹配a-z其中一个字母出现6~12次的字符串

#.注意事项：
①.特殊符号代表特殊含义的单个字符：
    \d：单个数字字符，相当于[0-9]
    \w：单个单词字符，相当于[a-zA-Z]
②.开始、结束符号：一般我们会给正则表达式加上开始、结束符号，来表示一个正则表达式的开始和结束
    ^：开始符号
    $：结束符号

2.正则表达式对象：在js中可以根据正则表达式创建一个正则表达式对象来对其进行使用

(1).创建

    法一：  var reg = new RegExp("正则表达式");
    法二：  var reg = /正则表达式/;

(2).方法
    test(字符串参数)：验证指定的字符串是否符合正则定义的规范

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RegExp对象</title>
    </head>

    <script>

        // 创建正则表达式对象：在字符串中，单词字符只能出现6~12次
        var reg1 = new RegExp("^\\w{6,12}$"); // 注意：在使用法一创建正则表达式对象时，由于字符串中的反斜杠有转义的作用，字母w会被转义成其它含义，所以需要使用两个反斜杠
        var reg2 = /^\w{6,12}$/;

        // 测试字符串是否符合正则表达式的规则
        var flag1 = reg1.test("qwertyuiop"); // true
        var flag2 = reg2.test("qwertyuiopqwertyuiop"); // false


    </script>

    <body>

    </body>
</html>
