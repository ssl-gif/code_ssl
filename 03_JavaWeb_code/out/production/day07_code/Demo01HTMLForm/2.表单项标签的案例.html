<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册页面</title>
    </head>
    <body>
        <!--定义一个表单-->
        <form action="#" method="get">

            <!--在表单中定义一个表格-->
            <table border="1" align="center" width="500">

                <tr>
                    <td><label for="1">用户名</label></td>
                    <td><input type="text" name="username" placeholder="请输入用户名" id="1"></td>
                </tr>

                <tr>
                    <td><label for="2">密码</label></td>
                    <td><input type="password" name="password" placeholder="请输入密码" id="2"></td>
                </tr>

                <tr>
                    <td><label for="3">Email</label></td>
                    <td><input type="email" name="email" id="3"></td>
                </tr>

                <tr>
                    <td><label for="4">姓名</label></td>
                    <td><input type="text" name="name" id="4"></td>
                </tr>

                <tr>
                    <td><label for="5">手机号</label></td>
                    <td><input type="text" name="tel" id="5"></td>
                </tr>

                <tr>
                    <td><label>性别</label></td>
                    <td><input type="radio" name="gender" value="male">男 <input type="radio" name="gender" value="female">女</td>
                </tr>

                <tr>
                    <td><label>出生日期</label></td>
                    <td><input type="date" name="birthday"></td>
                </tr>

                <tr>
                    <td><label for="6">验证码</label></td>
                    <td><input type="text" name="checkcode" id="6"> <img src="./images\check_code.jpg" alt="验证码"></td>
                </tr>

                <tr align="center">
                    <td colspan="2"><input type="submit" value="注册"></td>
                </tr>

            </table>

        </form>

    </body>
</html>
