<!--

分析：
    1.在页面上使用img标签展示图片
    2.定义一个方法，在方法体内修改图片对象的src属性来切换图片
    3.定义一个循环定时器，每隔3秒执行一次该方法，实现循环切换图片的效果

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>案例</title>
    </head>
    <body>

        <img id="img" src="images/banner_1.jpg" width="100%">

        <script>

            window.setInterval(fun, 3000);

            var number = 1;
            function fun() {
                number++;
                if (number > 3) {
                    number = 1;
                }
                var img = document.getElementById("img");
                img.src = "./images/banner_" + number + ".jpg"; // 修改图片的src属性，通过字符串拼接实现图片的循环切换
            }

        </script>

    </body>
</html>
