<!--

    Bootstrap中响应式布局的功能，是依靠 "栅格系统" 来实现的。

    栅格系统：就是通过一系列的行(row)、列(column)的组合来创建页面布局，类似于之前所说的，使用table标签来完成页面的布局。
栅格系统将一行平均分成12个格子，我们可以指定html元素在不同分辨率设备上占几个格子，以此来达到响应式布局的效果。栅格系统的
使用步骤如下：

    1.定义容器：通过设置 class="container"、"container-fluid" 来定义一个元素为容器，相当于之前的table
        container：在每一种设备中，容器都是两边留白
        container-fluid：在每一种设备中，容器都是100%宽度

    2.定义行：通过设置 class="row" 来定义一个元素为行，相当于之前的tr

    3.定义元素：通过设置 class="col-设备代号-格子数目" 来定义一个元素，并指定该元素在不同的设备上所占的格子数目
        设备代号：   xs：超小屏幕手机(<768px)
                    sm：小屏幕平板(≥768px)
                    md：中等屏幕桌面显示器(≥992px)
                    lg：大屏幕大桌面显示器(≥1200px)

#.注意事项：
a.一行中如果格子数目超过12，则超出部分会自动换行
b.栅格类属性可以向上兼容。栅格类适用于与屏幕宽度大于或等于分界点大小的设备
c.如果真实设备宽度小于了设置栅格类属性的设备代码的最小值，会一个元素沾满一整行

-->
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap入门程序</title>

        <!-- Bootstrap -->
        <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="./bootstrap/js/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="./bootstrap/js/bootstrap.min.js"></script>

        <style>
            .inner {
                border: 1px solid red;
            }
        </style>

    </head>
    <body>

        <!--1.定义容器-->
        <div class="container-fluid">
            <!--2.定义行-->
            <div class="row">
                <!--3.定义元素：在大显示器上一个元素占1个格子、在平板上一个元素占2个格子-->
                <div class="col-lg-1 col-sm-2 inner">栅格</div>
                <div class="col-lg-1 col-sm-2 inner">栅格</div>
                <div class="col-lg-1 col-sm-2 inner">栅格</div>
                <div class="col-lg-1 col-sm-2 inner">栅格</div>
                <div class="col-lg-1 col-sm-2 inner">栅格</div>
                <div class="col-lg-1 col-sm-2 inner">栅格</div>
                <div class="col-lg-1 col-sm-2 inner">栅格</div>
                <div class="col-lg-1 col-sm-2 inner">栅格</div>
                <div class="col-lg-1 col-sm-2 inner">栅格</div>
                <div class="col-lg-1 col-sm-2 inner">栅格</div>
                <div class="col-lg-1 col-sm-2 inner">栅格</div>
                <div class="col-lg-1 col-sm-2 inner">栅格</div>
            </div>
        </div>

    </body>
</html>
