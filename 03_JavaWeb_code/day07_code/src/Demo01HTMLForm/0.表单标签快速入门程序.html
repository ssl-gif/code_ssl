<!--表单标签快速入门程序-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单标签</title>
    </head>
    <body>
        <!--定义一个表单标签form-->
        <form action="#" method="get">

            <!--定义三个表单项标签input-->
            用户名：<input name="username"><br>
            密码：  <input name="password"><br>
            <input type="submit" value="登录">

        </form>
    </body>
</html>
