<!--

3.图片标签：<img>，用于展示一张图片

(1).src属性：指定图片的路径，一般使用图片的相对路径，html文档中的相对路径有以下三种使用方式
    <img src="./Demo01DOMAndEventsSimpleLearning.images/test.jpg">： ./ 代表当前目录，即该html文档所在的目录
    <img src="../Demo01DOMAndEventsSimpleLearning.images/test.jpg">： ../ 代表当前目录的上一级目录，即该html文档的上一级目录
    <img src="Demo01DOMAndEventsSimpleLearning.images/test.jpg">：不写 ./ 时，默认就是当前目录

(2).alt属性：图片加载失败时，会显示此属性中的文字内容

(3).align属性：图片的对齐方式

(4).width、height属性：图片的宽度、高度

 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>图片标签</title>
    </head>
    <body>

        <img src="./images/库里.jpg" alt="库里" align="left" width="300" height="300">

        <img src="./images/欧文.jpg" alt="欧文" align="right" width="300" height="300">

        <img src="./images/艾弗森.jpg" alt="艾弗森" align="center" width="300" height="300">   <!--在上一级目录中找不到这张图片-->

    </body>
</html>
