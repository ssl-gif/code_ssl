<!--

5.链接标签：<a>...</a>，用于定义一个超链接

(1).href属性：指定访问资源的URL(统一资源定位符)，统一资源定位符可以是一个网址的url，也可以是本地文件资源的相对路径(图片、html文档等)

(2).target属性：指定打开资源的方式
        _self：在当前页面打开，不写target属性时默认为self
        _blank：在空白页面打开

 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>链接标签</title>
    </head>
    <body>

        <!--网址资源的超链接-->
        <a href="http://www.baidu.com">百度一下</a>
        <a href="http://www.baidu.com" target="_self">百度一下</a>
        <a href="http://www.baidu.com" target="_blank">百度一下</a>

        <!--本地文件资源的超链接-->
        <a href="./images/欧文.jpg">欧文图片</a>
        <a href="./4_列表标签.html">列表标签</a>

        <!--将图片作为超链接的显示内容-->
        <a href="http://www.baidu.com">
            <img src="./images/库里.jpg">
        </a>

    </body>
</html>
